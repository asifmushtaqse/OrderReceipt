<script>
    electron = require('electron');
    const pwin = new electron.remote.BrowserWindow({
        webPreferences: {
            contextIsolation: true,
            nodeIntegration: false,
        }
    });
    pwin.loadURL("data:text/html;charset=utf-8," + "encodeURI(txtContent)");
    pwin.webContents.on("did-finish-load", function () {

            silent: true
        }, function(success){

            console.log(txtContent)
        });
    });
